{% extends 'journey/base.html' %}
{% block content %}
    <div class="row justify-content-center py-4">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="h4 mb-3">Create an account</h2>
                    <p class="text-muted mb-4">Sign up to add posts and comment.</p>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        {% if user_form.errors %}
                            <div class="alert alert-danger" role="alert">
                                Please correct the errors below.
                            </div>
                        {% endif %}

                        {{ user_form.as_p }}

                        <div class="d-grid gap-2 mt-3">
                            <button id="btnSubmit" type="submit" class="btn btn-primary">Sign up</button>
                            <a class="btn btn-outline-secondary" href="{% url 'login' %}">Already have an account? Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var inputs = document.querySelectorAll('form input, form select, form textarea');
            inputs.forEach(function (el) {
                if (el.type === 'checkbox' || el.type === 'radio' || el.type === 'hidden') return;
                el.classList.add('form-control');
            });
        })();
    </script>
{% endblock %}
