{% extends "journey/base.html" %}
{% block title %}Reset password{% endblock %}
{% block content %}
    <div class="row justify-content-center py-4">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-2">Reset your password</h1>
                    <p class="text-muted mb-4">Enter your email address and weâ€™ll send you a link to reset your password.</p>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Send reset link</button>
                            <a class="btn btn-outline-secondary" href="{% url 'login' %}">Back to login</a>
                        </div>
                    </form>
                    <script>
                        (function () {
                            var inputs = document.querySelectorAll('form input, form select, form textarea');
                            inputs.forEach(function (el) {
                                if (el.type === 'checkbox' || el.type === 'radio' || el.type === 'hidden') return;
                                el.classList.add('form-control');
                                el.classList.add('w-100');
                            });
                        })();
                    </script>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
