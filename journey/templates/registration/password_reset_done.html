{% extends "journey/base.html" %}
{% block title %}Email sent{% endblock %}
{% block content %}
    <div class="row justify-content-center py-4">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-2">Check your email</h1>
                    <p class="text-muted mb-4">If an account exists for the email you entered, we sent a password reset link.</p>
                    <a class="btn btn-primary" href="{% url 'login' %}">Back to login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
